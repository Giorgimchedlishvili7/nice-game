            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);

            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #aaa;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .search-bar:hover .tooltip {
            opacity: 1;
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
