<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truffled</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0,255,100,0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0,200,255,0.05) 0%, transparent 20%);
            background-size: 100% 100%;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0,255,150,0.3);
        }
        .search-bar {
            position: relative;
            margin: 2rem 0;
        }
        input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.3rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #00ff9d;
            box-shadow: 0 0 20px rgba(0,255,157,0.4);
        }
        .placeholder-hint {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            transition: all 0.3s;
        }
        input:focus + .placeholder-hint,
        input:not(:placeholder-shown) + .placeholder-hint {
            opacity: 0;
        }
        .tooltip {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #aaa;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .search-bar:hover .tooltip {
            opacity: 1;
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .icon {
            width: 50px;
            height: 50px;
            background: #1e1e1e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #333;
        }
        .icon:hover {
            transform: scale(1.15);
            background: #2a2a2a;
            box-shadow: 0 0 15px rgba(0,255,150,0.3);
        }

        /* ‚îÄ‚îÄ Games Modal ‚îÄ‚îÄ */
        #games-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .modal-content {
            background: #111;
            padding: 2.5rem;
            border-radius: 16px;
            max-width: 90%;
            width: 600px;
            text-align: center;
            border: 1px solid #333;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 12px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #888;
        }
        .close-btn:hover { color: #ff6b6b; }
        .game-select {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0 2rem;
        }
        .game-btn {
            padding: 0.9rem 1.8rem;
            font-size: 1.1rem;
            background: #1e1e1e;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .game-btn:hover {
            background: #2a2a2a;
            border-color: #00ff9d;
            transform: translateY(-2px);
        }
        .game-area {
            min-height: 300px;
            display: none;
        }
        .game-area.active { display: block; }

        /* Tic-Tac-Toe */
        #tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 8px;
            margin: 1.5rem auto;
            width: fit-content;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 12px;
            font-size: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover { background: #222; }
        #ttt-status { font-size: 1.4rem; margin: 1rem 0; min-height: 1.6rem; }

        /* Catch the Square */
        #catch-game {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 1.5rem auto;
            background: #0f0f0f;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            cursor: crosshair;
        }
        #target {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff4d4d;
            border-radius: 12px;
            transition: all 0.25s ease;
            box-shadow: 0 0 15px rgba(255,77,77,0.7);
        }
        #score { font-size: 1.3rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GIOPROXY</h1>
        
        <div class="search-bar">
            <input type="text" id="input" placeholder=" " autofocus>
            <div class="placeholder-hint">Search Google or type an URL</div>
            <div class="tooltip">^& MANGO MASTERD STREAT</div>
        </div>

        <p style="font-size: 0.9rem; color: #666; margin-top: 1rem;">
            (Educational tool ‚Äî use responsibly)
        </p>
    </div>

    <div class="sidebar">
        <div class="icon" onclick="window.open('https://www.youtube.com', '_blank')">üè†</div>
        <div class="icon" onclick="openGames()">üéÆ</div>
        <div class="icon" onclick="alert('Apps & tools')">üõ†Ô∏è</div>
        <div class="icon" onclick="window.open('https://discord.com', '_blank')">üí¨</div>
        <div class="icon" onclick="alert('Settings')">‚öôÔ∏è</div>
    </div>

    <!-- Games Modal -->
    <div id="games-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeGames()">√ó</span>
            <h2 style="margin-bottom: 1rem; color: #00ff9d;">Mini Games</h2>
            
            <div class="game-select">
                <button class="game-btn" onclick="showGame('tic')">Tic-Tac-Toe</button>
                <button class="game-btn" onclick="showGame('catch')">Catch the Square</button>
            </div>

            <div id="tic" class="game-area">
                <div id="ttt-status">Player X's turn</div>
                <div id="tic-tac-toe-board"></div>
                <button class="game-btn" onclick="resetTTT()" style="margin-top:1rem;">New Game</button>
            </div>

            <div id="catch" class="game-area">
                <div id="catch-game">
                    <div id="target"></div>
                </div>
                <div id="score">Score: 0</div>
            </div>
        </div>
    </div>

    <script>
        // Search redirect (unchanged)
        const input = document.getElementById('input');
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                let val = input.value.trim();
                if (!val) return;
                if (val.includes('.')) {
                    if (!val.startsWith('http')) val = 'https://' + val;
                    window.location.href = val;
                } else {
                    window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(val);
                }
            }
        });

        // Games modal
        const modal = document.getElementById('games-modal');
        function openGames() { modal.style.display = 'flex'; showGame('tic'); }
        function closeGames() { modal.style.display = 'none'; }

        function showGame(game) {
            document.querySelectorAll('.game-area').forEach(el => el.classList.remove('active'));
            document.getElementById(game).classList.add('active');
            if (game === 'tic') initTTT();
            if (game === 'catch') initCatch();
        }

        // ‚îÄ‚îÄ Tic-Tac-Toe ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let tttBoard = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameOver = false;

        function initTTT() {
            const boardEl = document.getElementById('tic-tac-toe-board');
            boardEl.innerHTML = '';
            tttBoard = Array(9).fill(null);
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('ttt-status').textContent = "Player X's turn";

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleTTTClick);
                boardEl.appendChild(cell);
            }
        }

        function handleTTTClick(e) {
            const idx = e.target.dataset.index;
            if (tttBoard[idx] || gameOver) return;

            tttBoard[idx] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWin()) {
                document.getElementById('ttt-status').textContent = `Player ${currentPlayer} wins! üéâ`;
                gameOver = true;
                return;
            }
            if (!tttBoard.includes(null)) {
                document.getElementById('ttt-status').textContent = "It's a draw!";
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('ttt-status').textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            const wins = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            return wins.some(combo => 
                combo.every(i => tttBoard[i] === currentPlayer)
            );
        }

        function resetTTT() { initTTT(); }

        // ‚îÄ‚îÄ Catch the Square ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let catchScore = 0;
        let catchInterval;

        function initCatch() {
            catchScore = 0;
            document.getElementById('score').textContent = 'Score: 0';
            const target = document.getElementById('target');
            target.style.left = '170px';
            target.style.top  = '120px';

            target.onclick = () => {
                catchScore++;
                document.getElementById('score').textContent = `Score: ${catchScore}`;
                moveTarget();
            };

            clearInterval(catchInterval);
            catchInterval = setInterval(moveTarget, 1800);
        }

        function moveTarget() {
            const game = document.getElementById('catch-game');
            const maxX = game.clientWidth - 60;
            const maxY = game.clientHeight - 60;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            document.getElementById('target').style.left = x + 'px';
            document.getElementById('target').style.top  = y + 'px';
        }
    </script>
</body>
</html>
